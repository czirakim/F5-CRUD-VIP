        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#3155a8", "id": 1001, "label": "VIP1 \n 10.0.0.131:80", "shape": "dot"}, {"color": "#3da831", "id": 501, "label": "pool1 \n round-robin", "shape": "dot"}, {"color": "#9a31a8", "id": 1, "label": "8.8.8.8:80", "shape": "dot"}, {"color": "#9a31a8", "id": 2, "label": "1.1.1.1:80", "shape": "dot"}, {"color": "#9a31a8", "id": 3, "label": "5.5.5.5:8080", "shape": "dot"}, {"color": "#3155a8", "id": 1002, "label": "VIP2 \n 10.0.0.112:80", "shape": "dot"}, {"color": "#3da831", "id": 502, "label": "pool2 \n ratio-node", "shape": "dot"}, {"color": "#9a31a8", "id": 4, "label": "9.9.9.9:80", "shape": "dot"}, {"color": "#9a31a8", "id": 5, "label": "2.2.2.1:80", "shape": "dot"}, {"color": "#9a31a8", "id": 6, "label": "3.3.3.3:80", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": 1001, "to": 501, "width": 5}, {"from": 501, "to": 1, "width": 2}, {"from": 501, "to": 2, "width": 2}, {"from": 501, "to": 3, "width": 2}, {"from": 1002, "to": 502, "width": 5}, {"from": 502, "to": 4, "width": 2}, {"from": 502, "to": 5, "width": 2}, {"from": 502, "to": 6, "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
